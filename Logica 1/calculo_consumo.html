<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo consumo</title>
</head>

<body>
    <h3>¿Alcohol o gasolina?</h3>
    <script>
        var tank = 40; // En Litros
        var kmGas = 480; // En Kilometros
        var kmOl = 300; // En Kilometros
        var eficienciaGas = kmGas / tank;
        var eficienciaOl = kmOl / tank;
        document.write("¿Cuál es la eficiencia del carro usando gasolina?");
        document.write("<br>");
        document.write("R:// " + eficienciaGas + " Km x Litro de Gasolina");

        document.write("<br>");
        document.write("<br>");

        document.write("¿Cuál es el la eficiencia del carro usando alcohol?");
        document.write("<br>");
        document.write("R:// " + eficienciaOl + " Km x Litro  de Alcohol");
    </script>
</body>

</html>
