<meta charset="UTF-8">

<h1>Juego Secreto</h1>
<h2>Ingrese un número entre 1-10 y haga click en el botón.</h2>
<input />
<button>Jugar</button>

<script>
    var secretos = [3, 5, 7, 9, 11, 13];
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    var intentos = 4;
    var contador = 1;
    input.focus();
    button.onclick = verificar;

    function verificar() {

        var encontrado = false;

        for (let i = 0; i < secretos.length; i++) {

            if (parseInt(input.value) == secretos[i]) {
                alert("Usted acertó en el intento N°" + contador);
                encontrado = true;
                intentos = 4;
                contador = 1;
                break;
            }

            if (intentos <= 1) {
                imprimir("Limite de intentos excedido");
                break;
            }
        }

        contador++;

        if (encontrado == false) {
            alert("¡Número incorrecto! Intentos restantes: " + (intentos-1));
            intentos--;
        }

        input.value = "";
        input.focus();
    }


    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
</script>
