<meta charset="UTF-8">

<h1>Juego Secreto</h1>
<h2>Ingrese un número entre 1-10 y haga click en el botón.</h2>
<input />
<button>Jugar</button>

<script>
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var contador = 1;

    input.focus();
    button.onclick = verificar;

    function verificar() {

        while (contador <= 3 && intentos > 0) {

            if (numeroPensado == parseInt(input.value)) {
                alert("Usted acertó en el intento N°" + intentos + ". El número pensado era " + numeroPensado + ".");
                intentos = 3;
                contador = 1;
                numeroPensado = Math.round(Math.random() * 10);
                break;
            } else {
                alert("¡Número incorrecto! Intentos restantes: " + intentos);
                intentos--;
                break;
            }
            contador++;
        }

        if (intentos == 0) {
            imprimir("Limite de intentos excedido");
            imprimir("El numero pensado era: " + numeroPensado);

        }

        input.value = "";
        input.focus();
    }


    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
</script>
