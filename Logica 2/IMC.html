<meta charset=UTF-8">
<h1>IMC - Calculador</h1>

<script>
    var nombre = prompt(`Ingrese su Nombre:`);
    var peso = prompt(`${nombre}, Ingrese su Peso:`);
    var altura = prompt(`${nombre}, Ingrese su Altura:`);
    imc = calcularIMC(peso, altura);

    imprimir(`<b>${nombre}</b> su IMC calculado es: ` + imc);
    clasificacionIMC(imc, nombre);

    // Funciones
    function saltoLinea(cant) {
        let i = 0
        if (cant == null) {
            for (i; i < 1; i++) {
                document.write("<br>");
            }
        } else {
            for (i; i < cant; i++) {
                document.write("<br>");
            }
        }
    }

    function imprimir(x) {
        document.write(x);
        saltoLinea();
    }

    function calcularIMC(peso, altura) {
        return imc = peso / (altura * altura);
    }

    function clasificacionIMC(imc, nombre) {
        imprimir(`<b>${nombre}</b> su <b>clasificacion</b> es:`);
        if (imc < 18.5) {
            imprimir("Insuficiencia ponderal");
        } else if (imc > 18.5 && imc < 24.9) {
            imprimir("Intervalo normal");
        } else if (imc > 25.0 && imc < 29.9) {
            imprimir("Preobesidad");
        } else if (imc > 30.0 && imc < 34.9) {
            imprimir("Obesidad Clase I");
        } else if (imc > 35.0 && imc < 39.9) {
            imprimir("Obesidad  Clase II");
        } else if (imc >= 40.0) {
            imprimir("Obesidad Clase III");
        }
    }
</script>
