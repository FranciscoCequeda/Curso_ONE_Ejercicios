<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>

<body>
    <h1>Calcular puntos equipos</h1>
    <script>
        var victorias = parseInt(prompt("Cuantas Victorias tuvo su equipo?"));
        var empates = parseInt(prompt("Cuantas Empates tuvo su equipo?"));

        var puntosTotales = (victorias * 3) + empates;

        imprimir("El total de puntos del equipos es: " + puntosTotales);

        if (puntosTotales > 28) {
            imprimir("El equipo está mejor que el año pasado");
        } else if (puntosTotales == 28) {
            imprimir("El equipo está igual que el año pasado");
        } else {
            imprimir("El equipo está peor que el año pasado");
        }



        // Funciones
        function saltoLinea(cant) {
            let i = 0
            if (cant == null) {
                for (i; i < 1; i++) {
                    document.write("<br>");
                }
            } else {
                for (i; i < cant; i++) {
                    document.write("<br>");
                }
            }
        }

        function imprimir(x) {
            document.write(x);
            saltoLinea();
        }
    </script>
</body>

</html>
