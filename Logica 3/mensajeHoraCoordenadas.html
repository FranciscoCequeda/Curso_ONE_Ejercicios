<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var canva = document.querySelector("canvas");
        var pincel = canva.getContext("2d");
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        function mostrarMensaje(e) {
            var posicionX = e.pageX - canva.offsetLeft;
            var posicionY = e.pageY - canva.offsetTop;
            var day = new Date();
            var hora = verificarFormatoHora(day.getHours()) + ":" +
                verificarFormatoHora(day.getMinutes()) + ":" +
                verificarFormatoHora(day.getSeconds());

            function verificarFormatoHora(hora) {
                if (hora < 10) hora = "0" + hora;
                return hora;
            }

            alert(`La Hora es: ${hora} y las Coordenadas son: X: ${posicionX}, Y: ${posicionY}`);
        }

        canva.onclick = mostrarMensaje;



    </script>
</body>

</html>
